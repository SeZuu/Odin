<!-- this is a comment -->
<!DOCTYPE html> <!-- tells the browser what version of html it should be use -->

<html lang="en"> <!-- root element of the document -->
    <head> <!-- here we put the meta-information, this element should always be the first element -->
        <meta charset="UTF-8">
        <title> Odin Webpage </title> <!-- webpage's browser tab title-->
    </head>

    <body> <!-- body tag is for all the content that will be displayed: img, text, links, lists, etc -->
        <h1>Hello World!</h1>
    </body>
</html>
