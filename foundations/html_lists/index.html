<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>UNORDERED AND ORDERED LISTS</h1>

        <!-- unordered lists (dot) -->
        <ul>
            <!-- list element -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- ordered lists (number) -->
        <ol>
            <!-- list element -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

    </body>
</html>
