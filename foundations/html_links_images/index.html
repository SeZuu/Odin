<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Homepage</h1>

        <!-- Absolute links: links to pages on other websites on the internet -->
        <a href="https://www.theodinproject.com/about">Click me</a>

        <!-- Relative likns: links to other pages within our own website -->
        <a href="./pages/about.html">About</a> <!-- ./ prevent errors -->

        <!-- anchor element: creates a link -->
        <a href="https://google.com" target="_blank" rel="noopener noreferrer">google</a> 
        <!-- hypertext reference (href): our link to go to -->
        <!-- target: specifies where the linked resource will be opened -->
        <!-- rel: describe the relation between the current page and the linked doc -->
        <!-- note, always pair a target:blank with a noopener noreferrer (good practice) -->

        <!-- image -->
        <img src="https://www.theodinproject.com/mstile-310x310.png" 
         alt="The odin project logo" height="310" width="310">
        <!-- source is the path, and alt is a description of the image -->
        
    </body>
</html>
